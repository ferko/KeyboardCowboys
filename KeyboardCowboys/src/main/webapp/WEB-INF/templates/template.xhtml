<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- Author: Kelton Kowalchuk -->

<h:head>
	<title>Keyboard Cowboys</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<div class="container">

		<ui:include src="/WEB-INF/templates/menubar.xhtml" />

		<div class="leftColumn">
			<ui:insert name="leftColumnContent">
                    [left column content will be inserted here]
         	</ui:insert>
		</div>
		<div class="rightColumn">
			<!-- <ui:insert name="rightColumnContent">
      				[right column content will be inserted here]
      		</ui:insert> -->
			<h:form id="mnSideBar">
				<p:panelMenu style="width:280px">
					<p:submenu label="My Projects">
						<p:menuitem value="View" icon="ui-icon-disk">
							<p:dataTable id="projTable" var="p"
								value="#{login.currentEmployee.projects}">
								<p:column>
									<h:outputText value="#{p.projName}" />
								</p:column>
							</p:dataTable>
						</p:menuitem>

					</p:submenu>
					<p:submenu label="Reject TimeSheets">
						<p:menuitem value="View" icon="ui-icon-close">
							<p:dataTable id="rejectedTStable" var="t"
								value="#{login.rejectedTimeSheets}">
								<p:column style="width:4%">
									<p:commandButton id="selectButton" 
									action="timesheet"	 icon="ui-icon-search"
										title="View">
										<f:setPropertyActionListener value="#{t}"
											target="#{TimeSheetController.rejectedTimeSheet}" />
									</p:commandButton>
								</p:column>
								<p:column>
									<h:outputText value="#{t.tsWeekEnding}" />
								</p:column>
							</p:dataTable>
						</p:menuitem>
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>
	</div>
</h:body>
</html>
